<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Pokemon</title>
    </head>
    <body>

        <h1>Pokedex Brasil</h1>

        <main>
            <form>
                <section>
                    <label for="nome">Digite o número do Pokémon:</label> <br/>
                    <input type="number" name="número" id="campo-número">
                </section>
            

                <section>
                    <label for="nome">Nome do Pokémon:</label><br/>
                    <input id="campo-nome" type="text">
                </section>

                <section>
                        <fieldset>
                        <legend>Tipo 1</legend>
                        <select name="Tipo1">
                            <option value="Aço">Aço</option>
                            <option value="Agua">Água</option>
                            <option value="Dragao">Dragão</option>
                            <option value="Eletrico">Elétrico</option>
                            <option value="Fada">Fada</option>
                            <option value="Fantasma">Fantasma</option>
                            <option value="Fogo">Fogo</option>
                            <option value="Gelo">Gelo</option>
                            <option value="Inseto">Inseto</option>
                            <option value="Lutador">Lutador</option>
                            <option value="Normal">Normal</option>
                            <option value="Pedra">Pedra</option>
                            <option value="Planta">Planta</option>
                            <option value="Psiquico">Psíquico</option>
                            <option value="Sombrio">Sombrio</option>
                            <option value="Terra">Terra</option>
                            <option value="Venenoso">Venenoso</option>
                            <option value="Voador">Voador</option>
                        </select>
                        </fieldset>
                </section>

            <section>
                <fieldset>
                    <legend>Tipo 2</legend>
                    <select name="Tipo2">
                        <option value="Aço">Aço</option>
                        <option value="Agua">Água</option>
                        <option value="Dragao">Dragão</option>
                        <option value="Eletrico">Elétrico</option>
                        <option value="Fada">Fada</option>
                        <option value="Fantasma">Fantasma</option>
                        <option value="Fogo">Fogo</option>
                        <option value="Gelo">Gelo</option>
                        <option value="Inseto">Inseto</option>
                        <option value="Lutador">Lutador</option>
                        <option value="Normal">Normal</option>
                        <option value="Pedra">Pedra</option>
                        <option value="Planta">Planta</option>
                        <option value="Psiquico">Psíquico</option>
                        <option value="Sombrio">Sombrio</option>
                        <option value="Terra">Terra</option>
                        <option value="Venenoso">Venenoso</option>
                        <option value="Voador">Voador</option>
                        <option value="Vazio">Não Possui</option>
                    </select>
                </fieldset>

                <section>
                    <fieldset>
                        <legend>Total</legend>
                        <input type="text" id="Total">
                </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>HP</legend>
                        <input type="number" id="Hp">
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Ataque</legend>
                        <input type="number" id="Ataque">
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Defesa</legend>
                        <input type="number" id="Defesa">
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Ataque Especial</legend>
                        <input type="number" id="Ataque-especial">
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Defesa Especial</legend>
                        <input type="text" id="Defesa-Especial">
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Velocidade</legend>
                        <input type="text" id="Velocidade">
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Qual a geração do Pokémon?</legend>
                        <input type="number" id="Geração" name="Geração" min="1" max="7">
                    </fieldset>
                </section>

                <section>
                    <label>Lendario</label>
                    <select name="Lendario">
                    <option value="Lendário">Sim</option>
                    <option value="Não é Lendário">Não</option>
                    </select>

                </section>

                <section>
                    <fieldset>
                        <legend>Cor do Pokemon</legend>
                        <ul>
                            <li>
                                <input type="radio" name="cores" id="vermelho" checked>
                                <label for="vermelho">Vermelho</label>
                            </li>
                            <li>
                                <input type="radio" name="cores" id="laranja">
                                <label for="laranja">Laranja</label>
                            </li>
                            <li>
                                <input type="radio" name="cores" id="amarelo">
                                <label for="amarelo">Amarelo</label>
                            </li>
                            <li>
                                <input type="radio" name="cores" id="verde">
                                <label for="verde">Verde</label>
                            </li>
                            <li>
                                <input type="radio" name="cores" id="azul">
                                <label for="azul">Azul</label>
                            </li>
                            <li>
                                <input type="radio" name="cores" id="anil">
                                <label for="anil">Anil</label>
                            </li>
                            <li>
                                <input type="radio" name="cores" id="violeta">
                                <label for="violeta">Violeta</label>
                            </li>
                        </ul>
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Altura</legend>
                        <input type="number" id="Altura">
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Peso</legend>
                        <input type="number" id="peso">
                    </fieldset>
                </section>

                <section>
                    <fieldset>
                        <legend>Captura</legend>
                        <input type="number" id="Captura" name="Captura" min="0" max="255" maxlength="255">
                    </fieldset>
                </section>
            </form>
        </main>
    </body>
</html>
