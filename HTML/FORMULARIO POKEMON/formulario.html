<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <h1>Pokemon</h1>
    </header>
    <main>

        <section id="numero_pokemon">
            <label for="numero">Número do Pokémon no Pokedex Nacional</label>
            <input type="number" name="numero" id="campo-numero" step="1">
        </section> </br>

        <section id="nome">
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome" value="">
        </section> </br>

        <section>
            <label for="tipo1" id="tipo1">Tipo 1</label>
            <select name="Tipo1">
                <option value="Aço">Aço</option>
                <option value="Agua">Água</option>
                <option value="Dragao">Dragão</option>
                <option value="Eletrico">Elétrico</option>
                <option value="Fada">Fada</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fogo">Fogo</option>
                <option value="Gelo">Gelo</option>
                <option value="Inseto">Inseto</option>
                <option value="Lutador">Lutador</option>
                <option value="Normal">Normal</option>
                <option value="Pedra">Pedra</option>
                <option value="Planta">Planta</option>
                <option value="Psiquico">Psíquico</option>
                <option value="Sombrio">Sombrio</option>
                <option value="Terra">Terra</option>
                <option value="Venenoso">Venenoso</option>
                <option value="Voador">Voador</option>
            </select>
        </section> </br>

        <section>
            <label for="tipo2" id="tipo2">Tipo 2</label>
            <select name="Tipo2">
                <option value="Aço">Aço</option>
                <option value="Agua">Água</option>
                <option value="Dragao">Dragão</option>
                <option value="Eletrico">Elétrico</option>
                <option value="Fada">Fada</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fogo">Fogo</option>
                <option value="Gelo">Gelo</option>
                <option value="Inseto">Inseto</option>
                <option value="Lutador">Lutador</option>
                <option value="Normal">Normal</option>
                <option value="Pedra">Pedra</option>
                <option value="Planta">Planta</option>
                <option value="Psiquico">Psíquico</option>
                <option value="Sombrio">Sombrio</option>
                <option value="Terra">Terra</option>
                <option value="Venenoso">Venenoso</option>
                <option value="Voador">Voador</option>
                <option value="Vazio">Não Possui</option>
            </select>
        </section> </br>

        <section id="campo-numerico">
        
            <label for="total">Total</label>
            <input type="number" name="total" id="campo-total" step="1"></br></br>

            <label for="number">HP</label>
            <input type="number" name="HP" id="campo-hp" step="1" min="1" max="255"></br></br>

            <label for="ataque">Ataque</label>
            <input type="number" name="ataque" id="campo-ataque" step="1"></br></br>

            <label for="defesa">Defesa</label>
            <input type="number" name="defesa" id="campo-defesa" step="1"></br></br>

            <label for="ataque_especial">Ataque Especil</label>
            <input type="number" name="ataque_especial" id="campo-ataque_especial" step="1"></br></br>

            <label for="defesa_especial">Defesa Especial</label>
            <input type="number" name="defesa_especial" id="campo-defesa_especial" step="1"></br></br>

            <label for="velocidade">Velocidade</label>
            <input type="number" name="velocidade" id="campo-velocidade" step="1"></br></br>

        </section>

        <section>
            <label for="geração">Geração</label>
            <input type="number" id="geracao" name="Geração" min="1" max="7">
        </section></br>

        <section>
            <label for="lendario" id="lendario">Lendário</label>
            <select name="Lendario">
            <option value="Lendário">Sim</option>
            <option value="Não é Lendário">Não</option>
            </select>

        </section></br>

        <section>
            <label for="cor">Cor</label> </br>
                    <input type="radio" name="cores" id="vermelho" checked>
                    <label for="vermelho">Vermelho</label> </br>
                    <input type="radio" name="cores" id="laranja">
                    <label for="laranja">Laranja</label></br>
                    <input type="radio" name="cores" id="amarelo">
                    <label for="amarelo">Amarelo</label></br>
                    <input type="radio" name="cores" id="verde">
                    <label for="verde">Verde</label></br>
                    <input type="radio" name="cores" id="azul">
                    <label for="azul">Azul</label></br>
                    <input type="radio" name="cores" id="anil">
                    <label for="anil">Anil</label></br>
                    <input type="radio" name="cores" id="violeta">
                    <label for="violeta">Violeta</label>
        </section></br>

        <section>
            <label for="altura">Altura (m)</label>
            <input type="number" name="altura" id="campo-altura" step="1"></br></br>

            <label for="peso">Peso (kg)</label>
            <input type="number" name="peso" id="campo-peso" step="1"></br></br>

            <label for="captura">Taxa de Captura</label>
            <input type="number" name="taxa_captura" id="campo-captura" step="1"></br></br>

    </main>
</body>
</html>
